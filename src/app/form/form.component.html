<div>
  <span>Form 형태를 이용한 상세보기</span>
  <p>시트와 form 간의 연동을 통해 행 선택시 내용을 form 에서 확인하고 form 의 내용을 수정하여 시트의 반영할 수 있습니다.</p>
  <div class="form-input">
    <h2>상세 보기</h2>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>이름</mat-label>
        <input matInput id="sName" (change)="onSetValue($event);">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>나이</mat-label>
        <input matInput id="sAge" (change)="onSetValue($event);">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>직책</mat-label>
        <input matInput id="sPosi" (change)="onSetValue($event);">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>월급</mat-label>
        <input matInput id="sPrice" (change)="onSetValue($event);">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>부서</mat-label>
        <input matInput id="sDepart" (change)="onSetValue($event);">
      </mat-form-field>
    </div>
  </div>
  <div id="sheetDiv" style="width: 100%; height: 70vh;"></div>
</div>
