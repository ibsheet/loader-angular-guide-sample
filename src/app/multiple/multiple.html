<div>
  <span class="desc_title">여러 개의 시트</span>
  <p class="desc_sub">여러 개의 시트를 각 컴포넌트 별로 생성할 수 있습니다. onRenderFirstFinishAll 이벤트 에서 마지막에 생성된 시트 객체를 알 수 있습니다.</p>
  <div class="example-button-row">
    <button mat-raised-button (click)="onSheetState('create');">시트 생성</button>
    <button mat-raised-button (click)="onSheetState('remove');">시트 지우기</button>
  </div>
  <div style="display: flex;">
    <div style="width: 33%;">
      <ibsheet-angular
        *ngIf="isSheetVisible"
        [options]="sheetOptions"
        [style]="{width: '100%', height: '70vh'}"
        (instance)="getInstance($event)"
      />
    </div>
    <div style="width: 33%;">
      <ibsheet-angular
        *ngIf="isSheetVisible"
        [options]="sheetOptions2"
        [style]="{width: '100%', height: '70vh'}"
        (instance)="getInstance2($event)"
      />
    </div>
    <div style="width: 33%;">
      <ibsheet-angular
        *ngIf="isSheetVisible"
        [options]="sheetOptions3"
        [style]="{width: '100%', height: '70vh'}"
        (instance)="getInstance3($event)"
      />
    </div>
  </div>
</div>
